<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search for '{{ search_term }}' - Hive</title>
        <link rel="stylesheet" href="{{ static_url("css/reset.css") }}">
        <link rel="stylesheet" href="{{ static_url("css/question.css") }}">
        {% if current_user %}
            <link rel="stylesheet" href="{{ static_url("css/imgur.min.css") }}">
        {% end %}
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        {% module Header("Search for '" + search_term + "'") %}
        {% if current_user %}
            {% module SideColumn('') %}
        {% end %}
        <main {% if not current_user %}class="centered"{% end %}>
            
        </main>
        <script src="{{ static_url("js/jquery.min.js") }}"></script>
        <script src="//cdn.jsdelivr.net/velocity/1.2.3/velocity.min.js"></script>
        <script src="//cdn.jsdelivr.net/velocity/1.2.3/velocity.ui.min.js"></script>
        <script src="{{ static_url("js/question.js") }}"></script>
        {% if current_user %}
            <script src="{{ static_url("js/imgur.min.js") }}"></script>
        {% end %}
    </body>
</html>

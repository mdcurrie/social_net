<header role="banner">
    <div id="logo-and-context">
        <div id="logo">
            <a href="/">Hive</a>
        </div>
        <div id="header-context">
            {% if current_user %}
                <a href="/feed">
                    <img src="{{ current_user["profile_pic_link"] }}">
                </a>
            {% end %}
        </div>
    </div>
    <nav role="navigation">
        {% if current_user %}
            <div>
                <div class="nav-links-header-text">MAIN</div>
                <div class="nav-links top">
                    <ul>
                        <li>Overview</li>
                        <li>Feed</li>
                        <li>Followers</li>
                        <li>Following</li>
                        <li>Haters</li>
                    </ul>
                </div>
            </div>
            <div>
                <div class="nav-links-header-text">TAGS</div>
                <div class="nav-links">
                    <ul>
                        <li>#anime</li>
                        <li>#drake-is-bad</li>
                        <li>#videogames</li>
                        <li>#travel</li>
                    </ul>
                </div>
            </div>
        {% else %}
            <div id="account-button">
                <a href="/signup">
                    <button>Sign Up / Log In</button>
                </a>
            </div>
            <div id="main-links">
                <ul>
                    <li>Home</li>
                    <li>Featured</li>
                    <li>Sports</li>
                    <li>Entertainment</li>
                    <li>Music</li>
                    <li>Technology</li>
                    <li>Search</li>
                </ul>
            </div>
        {% end %}
    </nav>
</header>

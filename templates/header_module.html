<header role="banner">
    <div id="header-wrapper">
        <div id="logo">
            <a href={% if current_user %}"/feed"{% else %}"/"{% end %}>
                &middot;HIVE&middot;
            </a>
        </div>
        <div id="search-form">
            <form>
                <input placeholder="Search all..." style="background-image: url({{ static_url("images/magnifying-glass.svg") }})">
            </form>
        </div>
        {% if current_user %}
            <div id="header-icon-area">
                <div id="create-question-icon">
                    <img src="{{ static_url("images/pencil.svg") }}" alt="icon for a user to create a question">
                </div>
                <div id="notification-icon">
                    <a href="/notifications">
                        <img src="{{ static_url("images/bell.svg") }}" alt="icon for user notifications">
                    </a>
                </div>
                <div id="current-user-profile-pic">
                    <div class="dropdown">
                        <img class="dropbtn" src="{{ current_user["profile_pic_link"] }}" alt="{{ current_user["username"] }}'s profile picture">
                        <div class="dropdown-content">
                            <a href="{{ '/users/' + str(current_user["_id"]) }}">View Profile</a>
                            <a href="/settings">Settings</a>
                            <form action="/logout" method="post">
                                {% raw xsrf_form_html() %}
                                <button formaction="/logout" formmethod="post">Logout</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        {% end %}
    </div>
</header>

<header role="banner">
    <div id="header-wrapper">
        <div id="logo">
            <a href={% if current_user %}"/feed"{% else %}"/"{% end %}>
                &middot;HIV<span>E</span>&middot;
            </a>
        </div>
        <div id="search-form">
            <form>
                <input placeholder="Search all..." style="background-image: url({{ static_url("images/magnifying-glass.svg") }})">
            </form>
        </div>
        {% if current_user %}
            <div id="header-icon-area">
                <div id="create-question-icon">
                    <img src="{{ static_url("images/pencil.svg") }}" alt="icon for a user to create a question">
                </div>
                <div id="notification-icon">
                    <a href="/notifications">
                        <img src="{{ static_url("images/bell.svg") }}" alt="icon for user notifications">
                    </a>
                </div>
                <div id="current-user-profile-pic">
                    <form action="/logout" method="post">
                        {% raw xsrf_form_html() %}
                        <button type="submit" formmethod="post" formaction="/logout">
                            <img src="{{ current_user["profile_pic_link"] }}" alt="{{ current_user["username"] }}'s profile picture">
                        </button>
                    </form>
                </div>
            </div>
        {% end %}
    </div>
</header>

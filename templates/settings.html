<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Settings - Hive</title>
        <link rel="stylesheet" href="{{ static_url("css/reset.css") }}">
        <link rel="stylesheet" href="{{ static_url("css/settings.css") }}">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        {% module Header() %}
        <section id="user-settings">
            <div id="save-button">
                <button>Save</button>
            </div>
            <div id="user-profile-pic">
                <img src="{{ current_user["profile_pic_link"] }}" alt="Your profile picture">
                <form action="/settings/updatePicture" method="post">
                    {% raw xsrf_form_html() %}
                    <input type="text" name="profile_picture" placeholder="{{ current_user["profile_pic_link"] }}" autocomplete="off">
                </form>
            </div>
            <div id="username">
                <div class="wrapper">
                    {{ current_user["username"] }}
                </div>
                <form action="/settings/updateUsername" method="post">
                    {% raw xsrf_form_html() %}
                    <input type="text" name="username" placeholder="{{ current_user["username"] }}" autocomplete="off">
                </form>
            </div>
            <div id="bio">
                <div class="wrapper">
                    {{ current_user["bio"] }}
                </div>
                <form action="/settings/updateBio" method="post">
                    {% raw xsrf_form_html() %}
                    <input type="text" name="bio" placeholder="{{ current_user["bio"] }}" autocomplete="off">
                </form>
            </div>
            <div id="row-settings">
                <div class="row">
                    <div class="key">
                        Email
                    </div>
                    <div class="value">
                        <div id="email">
                            {{ current_user["email"] }}
                        </div>
                        <form action="/settings/updateEmail" method="post">
                            {% raw xsrf_form_html() %}
                            <input type="email" name="email" placeholder="{{ current_user["email"] }}" autocomplete="off">
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="key">
                        Password
                    </div>
                    <div class="value">
                        <button>Reset Password</button>
                    </div>
                </div>
                <div class="row">
                    <div class="key">
                        Custom URL
                    </div>
                    <div class="value">
                        <input placeholder='blank'>
                    </div>
                </div>
                <div class="row">
                    <div class="key">
                        Deactive Account
                    </div>
                    <div class="value">
                        <button>Deactivate</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="{{ static_url("js/jquery.min.js") }}"></script>
        <script src="{{ static_url("js/settings.js") }}"></script>
    </body>
</html>
